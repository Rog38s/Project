    <script>
        // ฟังก์ชันดึงจำนวนการแจ้งเตือน
        function fetchUnreadNotifications() {
            fetch('get_unread_notifications_count.php')
                .then(response => response.json())
                .then(data => {
                    const notificationCount = document.getElementById('notification-count');
                    if (data.unread_count > 0) {
                        notificationCount.textContent = data.unread_count;
                        notificationCount.style.display = 'inline-block';
                    } else {
                        notificationCount.style.display = 'none';
                    }
                })
                .catch(error => console.error('เกิดข้อผิดพลาด:', error));
        }
    
        document.addEventListener('DOMContentLoaded', fetchUnreadNotifications);
    </script>

    <script>
        // ตรวจสอบและอัปเดตจำนวนการแจ้งเตือนเมื่อมีการกลับจากหน้าอื่น
        document.addEventListener('DOMContentLoaded', () => {
            // ตรวจสอบว่าเคยอัปเดตแจ้งเตือนในหน้าอื่นหรือไม่
            if (localStorage.getItem('notificationsUpdated') === 'true') {
                fetchUnreadNotifications(); // เรียกอัปเดตจำนวนการแจ้งเตือน
                localStorage.removeItem('notificationsUpdated'); // ลบสถานะหลังอัปเดต
            } else {
                fetchUnreadNotifications(); // โหลดจำนวนการแจ้งเตือนปกติ
            }
        });
    </script>

    <!-- JavaScript for Fetching Recipes -->
    <script>
        // ฟังก์ชันแปลงวันที่เป็น วัน/เดือน/ปี (พ.ศ.)
        function formatDateThai(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.toLocaleString('th-TH', { month: 'long' });
            const year = date.getFullYear() + 543; // แปลงเป็น พ.ศ.
            return `${day} ${month} ${year}`;
        }

        // Fetch New Main Dish Recipes
        fetch('get_recipes.php?category=อาหารคาว&type=new')
            .then(response => response.json())
            .then(data => {
                const newRecipesContainer = document.getElementById('new-maindish-recipes');
                data.forEach(recipe => {
                    const rating = isNaN(recipe.rating) ? 0 : parseFloat(recipe.rating);
                    const commentCount = recipe.comment_count || 0; // แสดง 0 หากไม่มีคอมเมนต์

                    const recipeElement = document.createElement('div');
                    recipeElement.classList.add('recipe-item');
                    recipeElement.innerHTML = `
                        <img src="${recipe.image_path}" alt="${recipe.recipe_name}">
                        <div>
                            <h2>${recipe.recipe_name}</h2>
                            <p>⭐ ${rating.toFixed(1)} (${commentCount})</p>
                            <p>สร้างโดย ${recipe.source}</p>
                            <p>วันที่สร้าง ${formatDateThai(recipe.created_at)}</p>
                            ${recipe.updated_at ? `<p>วันที่ปรับปรุง ${formatDateThai(recipe.updated_at)}</p>` : ''}
                            <a href="recipe.html?recipe_id=${recipe.id}">ดูวิธีทำเพิ่มเติมคลิก >></a>
                        </div>
                    `;
                    newRecipesContainer.appendChild(recipeElement);
                });
            })
            .catch(error => console.error('เกิดข้อผิดพลาด:', error));
