        fetch('get_user_data.php')

<div class="form-container">
    <h2>ข้อมูลสมาชิก</h2>
    <img id="profile-image" src="img/usericon.png" alt="User Profile Image">
    <input type="text" id="user-name" placeholder="ชื่อ" readonly>
    <input type="email" id="user-email" placeholder="อีเมล" readonly>

    <input type="password" id="new-password" placeholder="รหัสผ่านใหม่">
    <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน"><br>

    <button class="btn" onclick="updatePassword()">ยืนยัน</button>
</div>

<script>
// ฟังก์ชันดึงข้อมูลผู้ใช้และแสดงบนหน้า
function fetchUserData() {
    fetch('changepassword.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('profile-image').src = data.user.profile_image || 'img/usericon.png';
                document.getElementById('user-name').value = data.user.username;
                document.getElementById('user-email').value = data.user.email;
            } else {
                alert(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
}

// ฟังก์ชันอัปเดตรหัสผ่าน
function updatePassword() {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword === '' || confirmPassword === '') {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        return;
    }

    const formData = new FormData();
    formData.append('new_password', newPassword);
    formData.append('confirm_password', confirmPassword);

    fetch('changepassword.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('บันทึกรหัสผ่านใหม่สำเร็จ');
            location.href = 'main.html';
        } else {
            alert(data.error);
        }
    })
    .catch(error => console.error('Error:', error));
}

// เรียกใช้ฟังก์ชันดึงข้อมูลเมื่อโหลดหน้า
window.onload = fetchUserData;
</script>

</body>
