            </a>

    </div>

    <script>
        // ดึงข้อมูลผู้ใช้จาก backend
        fetch('get_user_data.php')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    alert('เกิดข้อผิดพลาด: ' + data.error);
                } else {
                    // แสดงชื่อผู้ใช้
                    const usernameDisplay = document.getElementById('username-display');
                    usernameDisplay.innerText = data.username;
    
                    // อัปเดตภาพโปรไฟล์ใน navbar ถ้ามีข้อมูลโปรไฟล์ ถ้าไม่มีก็ใช้รูปเริ่มต้น
                    const navbarProfileImage = document.getElementById('navbar-profile-image');
                    navbarProfileImage.src = data.profile_image ? data.profile_image : 'img/usericon.png';
                }
            })
            .catch(error => console.error('เกิดข้อผิดพลาด:', error));
    </script>
    
</body>
</html>
    
    <div class="main-content">
        <div class="highlight-container">
            <div class="image-container">
                <img src="img/สำรับไทย.jpg" alt="สำรับไทย">
            </div>
            <div class="text-container">
                <h1>ใหม่และเป็นกระแส</h1><br>
                <div id="recipe-container"></div>
            </div>
        </div>
    </div>

    <div class="popular-section">
        <!-- เพิ่มคอนเทนเนอร์ใหม่สำหรับแสดงสูตรอาหารคาวยอดนิยม -->
        <div class="category" id="popular-foods">
            <h2>สูตรอาหารคาวยอดนิยม</h2>
        </div>

        <!-- เพิ่มคอนเทนเนอร์ใหม่สำหรับแสดงสูตรขนมยอดนิยม -->
        <div class="category" id="popular-desserts">
            <h2>สูตรขนมยอดนิยม</h2>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับแสดงผลข้อมูลสูตรอาหาร
        function displayRecipes(recipes, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // ล้างข้อมูลก่อน
            recipes.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.classList.add('recipe-item');
                recipeItem.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.recipe_name}">
                    <div>
                        <h2>${recipe.recipe_name}</h2>
                        <p>⭐⭐⭐⭐⭐ ${recipe.rating}</p>
                        <p>โดย ${recipe.source}</p>
                        <p>${recipe.description}</p>
                        <a href="#">ดูวิธีทำเพิ่มเติม >></a>
                    </div>
                `;
                container.appendChild(recipeItem);
            });
        }

        // ดึงข้อมูลสูตรอาหารคาวและขนมยอดนิยมจากเซิร์ฟเวอร์
        fetch('get_popular_recipes.php?category=main&limit=10')
            .then(response => response.json())
            .then(data => displayRecipes(data, 'popular-foods'))
            .catch(error => console.error('เกิดข้อผิดพลาด:', error));

        fetch('get_popular_recipes.php?category=dessert&limit=10')
            .then(response => response.json())
            .then(data => displayRecipes(data, 'popular-desserts'))
            .catch(error => console.error('เกิดข้อผิดพลาด:', error));
    </script>
</body>
