<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .search-results {
            padding: 20px;
        }

        .recipe-item {
            display: flex;
            align-items: center;
            background-color: #fcf4ce;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .recipe-item img {
            width: 240px;
            height: 190px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        .recipe-details {
            flex: 1;
        }

        .recipe-details h2 {
            font-size: 18px;
            margin: 0;
        }

        .recipe-details p {
            font-size: 14px;
            color: #555;
        }

        .recipe-details a {
            font-size: 14px;
            color: #d9534f;
            text-decoration: none;
        }

        .recipe-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="search-results" id="search-results">
    <!-- Results will be appended here -->
</div>

<script>
    // Get the search query from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');

    // Fetch search results
    fetch(`search_recipes.php?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            const searchResultsContainer = document.getElementById('search-results');
            data.forEach(recipe => {
                const rating = isNaN(recipe.rating) ? 0 : parseFloat(recipe.rating);

                const recipeElement = document.createElement('div');
                recipeElement.classList.add('recipe-item');
                recipeElement.innerHTML = `
                    <img src="${recipe.image_path}" alt="${recipe.recipe_name}">
                    <div class="recipe-details">
                        <h2>${recipe.recipe_name}</h2>
                        <p>⭐ ${rating.toFixed(1)}</p>
                        <p>โดย ${recipe.source}</p>
                        <p>เมื่อ ${new Date(recipe.created_at).toLocaleDateString()}</p>
                        <a href="recipe.html?recipe_id=${recipe.id}">ดูวิธีทำเพิ่มเติมคลิก >></a>
                    </div>
                `;
                searchResultsContainer.appendChild(recipeElement);
            });
        })
        .catch(error => console.error('เกิดข้อผิดพลาด:', error));
</script>

</body>
</html>
