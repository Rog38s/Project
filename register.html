<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif Thai', serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrolling */
        }

        .sign-up-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .image-column {
            width: 55%;
            background-image: url('img/สำรับไทย.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100%; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;

        }
        
        .form-column {
            width: 45%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-title {
            color: #000;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #87cefa;
            color: #000;
            font-weight: 700;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #6cb3de;
        }

        .image-column .text {
            font-size: 30px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
            background-color: rgba(130, 130, 130, 0.7);
            padding: 20px;
            border-radius: 10px;
            
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="sign-up-container">
        <div class="image-column">
            <div class="text">สำรับคาว - หวานของไทย</div>
        </div>
        <div class="form-column">
            <form class="form-column" action="register.php" method="post"> <!-- เปลี่ยน action เป็น register.php -->
                <img src="img/logo.png" alt="Company logo" class="logo"> <!-- Replace with your logo path -->
                <h2 class="form-title">สมัครสมาชิก</h2>
                <input type="text" name="username" class="form-input" placeholder="ชื่อผู้ใช้" required> <!-- เพิ่มช่องชื่อผู้ใช้ -->
                <input type="email" name="email" class="form-input" placeholder="อีเมล" required>
                <input type="password" name="password" class="form-input" placeholder="รหัสผ่าน" required>
                <input type="password" name="confirm_password" class="form-input" placeholder="ยืนยันรหัสผ่าน" required>
                <button type="submit" class="submit-button">สมัครสมาชิก</button>
            </form>
        </div>
    </div>
</body>
</html>
