<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif Thai', serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #F8F1E5;
        }

        .sign-up-container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .image-column {
            flex: 1;
            background-image: url('img/สำรับไทย.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-column .text {
            font-size: 30px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out;
            background-color: rgba(255, 255, 224, 0.6); /* สี #FFFFE0 พร้อมโปร่งใส 70% */
            border-radius: 10px;
            color: #000000;
            text-align: center;
            text-shadow: 2px 2px 30px #e1b666; /* เอฟเฟกต์เรืองแสง #e9d880*/
            display: inline-block; /* ทำให้ขนาดพื้นหลังเล็กลงตามข้อความ */
            width: auto; /* ใช้ความกว้างแบบอัตโนมัติ */

            box-shadow: 
            0 0 15px 10px rgba(255, 255, 224, 0.6), /* เงาเบลอโปร่งใส */
            0 0 30px 20px rgba(225, 182, 102, 0.4); /* เพิ่มเอฟเฟกต์ฟุ้ง */
        }

        .form-column {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-title {
            color: #000;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button,
        .cancle-button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-weight: 700;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px; /* ลดระยะห่างระหว่างปุ่ม */
        }

        .submit-button {
            background-color: #87cefa;
            color: #000;
        }

        .submit-button:hover {
            background-color: #6cb3de;
        }

        .cancle-button {
            background-color: #45a049;
            color: #000000;
        }

        .cancle-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sign-up-container {
                flex-direction: column;
            }

            .image-column {
                height: 40vh;
                flex: none;
            }

            .form-column {
                padding: 20px;
            }

            .form-input {
                max-width: 100%;
            }

            .submit-button,
            .cancle-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sign-up-container">
        <div class="image-column">
            <div class="text">สำรับคาว - หวานของไทย</div>
        </div>
        <div class="form-column">
            <form class="form-column" action="register.php" method="post">
                <img src="img/logo.png" alt="Company logo" class="logo">
                <h2 class="form-title">สมัครสมาชิก</h2>
                <input type="text" name="username" class="form-input" placeholder="ชื่อผู้ใช้" required>
                <input type="email" name="email" class="form-input" placeholder="อีเมล" required>
                <input type="password" name="password" class="form-input" placeholder="รหัสผ่าน" required>
                <input type="password" name="confirm_password" class="form-input" placeholder="ยืนยันรหัสผ่าน" required>
                <button type="submit" class="submit-button">สมัครสมาชิก</button>
                <button type="button" class="cancle-button" onclick="location.href='login.html'">ยกเลิก</button>
            </form>
        </div>
    </div>
</body>
</html>
