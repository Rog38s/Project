    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const commentForm = document.querySelector('.comment-form');
            const commentInput = document.querySelector('.comment-input');
            const submitButton = document.querySelector('.comment-submit');
            const ratingInputs = document.querySelectorAll('input[name="rating"]');
            
            // ตรวจสอบการกรอกข้อมูล
            function checkFormValidity() {
                const rating = document.querySelector('input[name="rating"]:checked');
                const comment = commentInput.value.trim();
                submitButton.disabled = !rating || !comment;
            }
        
            // ติดตามการเปลี่ยนแปลงของ input
            commentInput.addEventListener('input', checkFormValidity);
            ratingInputs.forEach(input => {
                input.addEventListener('change', checkFormValidity);
            });
    
            // ฟังก์ชันโหลดความคิดเห็น - แยกออกมาให้เรียกใช้ได้ทั่วไป
            function loadComments() {
                fetch(`get_comments.php?recipe_id=${recipeId}`)
                .then(response => response.json())
                .then(comments => {
                    const commentsList = document.querySelector('.comments-list');
                    commentsList.innerHTML = '';
                    
                    if (comments.error) {
                        commentsList.innerHTML = `<p>ไม่พบความคิดเห็น</p>`;
                        return;
                    }
                    
                    if (comments.length === 0) {
                        commentsList.innerHTML = `<p>ยังไม่มีความคิดเห็น</p>`;
                        return;
                    }
                    
                    comments.forEach(comment => {
                        const stars = '⭐'.repeat(parseInt(comment.rating));
                        const commentDate = new Date(comment.created_at).toLocaleDateString('th-TH', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        const commentHtml = `
                            <div class="comment-item">
                                <div class="comment-header">
                                    <span class="comment-user">${comment.username}</span>
                                    <span class="comment-stars">${stars}</span>
                                </div>
                                <div class="comment-text">${comment.comment_text}</div>
                                <small class="comment-date">${commentDate}</small>
                            </div>
                        `;
                        commentsList.insertAdjacentHTML('beforeend', commentHtml);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('.comments-list').innerHTML = 
                        '<p>เกิดข้อผิดพลาดในการโหลดความคิดเห็น</p>';
                });
            }
    
            // เช็คสถานะการล็อกอินก่อนแสดงฟอร์มความคิดเห็น
            fetch('check_session.php')
            .then(response => response.json())
            .then(data => {
                if (!data.logged_in) {
                    commentForm.innerHTML = '<p>กรุณาเข้าสู่ระบบก่อนแสดงความคิดเห็น</p>';
                    return;
                }
        
                // จัดการการส่งความคิดเห็น
                submitButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const rating = document.querySelector('input[name="rating"]:checked');
                    const comment = commentInput.value.trim();
                    
                    if (!rating || !comment) {
                        alert('กรุณาให้คะแนนและเขียนความคิดเห็น');
                        return;
                    }
            
                    const formData = new FormData();
                    formData.append('recipe_id', recipeId);
                    formData.append('rating', rating.value);
                    formData.append('comment', comment);
            
                    fetch('save_comment.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // อัปเดตคะแนนเฉลี่ย
                            document.getElementById('recipe-rating').innerText = 
                                `${'⭐'.repeat(Math.round(data.avg_rating))} (${data.avg_rating})`;
                            
                            // รีเซ็ตฟอร์ม
                            commentInput.value = '';
                            const checkedRating = document.querySelector('input[name="rating"]:checked');
                            if (checkedRating) checkedRating.checked = false;
                            submitButton.disabled = true;
                            
                            // โหลดความคิดเห็นใหม่ทันที
                            loadComments();
                            
                            alert('บันทึกความคิดเห็นเรียบร้อยแล้ว');
                        } else {
                            alert(data.error || 'เกิดข้อผิดพลาดในการบันทึกความคิดเห็น');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการตรวจสอบสถานะการเข้าสู่ระบบ');
            });
            
            // โหลดความคิดเห็นตั้งแต่เริ่มต้น
            loadComments();
            
            // ตั้งเวลาโหลดความคิดเห็นใหม่ทุก 30 วินาที
            setInterval(loadComments, 30000);
        });
    </script>

    <script>
        // ดึงค่า recipe_id จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('recipe_id');

        if (recipeId) {
            fetch(`get_recipes.php?recipe_id=${recipeId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('เกิดข้อผิดพลาด: ' + data.error);
                    } else {
                        // ตั้งค่าชื่อสูตร, คะแนน, ผู้เขียน, วันที่ และรูปภาพ
                        document.getElementById('recipe-name').innerText = data.recipe_name;
                        document.getElementById('recipe-rating').innerText += data.rating;
                        document.getElementById('recipe-source').innerText += " " + data.source; // เพิ่มเว้นวรรคก่อนชื่อผู้ใช้
                        document.getElementById('recipe-date').innerText += new Date(data.created_at).toLocaleDateString();
                        document.getElementById('recipe-image').src = data.image_path;

                        // แสดงวัตถุดิบ
                        data.ingredients.split('\n').forEach(item => {
                            const li = document.createElement('li');
                            li.innerText = item.trim();
                            document.getElementById('ingredients-list').appendChild(li);
                        });

                        // แสดงขั้นตอนการทำโดยไม่มีจุดนำหน้า
                        data.steps.split('\n').forEach(step => {
                            const div = document.createElement('div');
                            div.innerText = step.trim(); // ตัดช่องว่างหัวท้ายออก
                            document.getElementById('steps-list').appendChild(div);
                        });
                    }
                })
                .catch(error => console.error('เกิดข้อผิดพลาด:', error));
        } else {
            alert('ไม่พบ ID ของสูตรอาหาร');
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const deleteModal = document.getElementById('deleteModal');
            const confirmDelete = document.getElementById('confirmDelete');
            const cancelDelete = document.getElementById('cancelDelete');

            // Elements that can be edited
            const recipeName = document.getElementById('recipe-name');
            const ingredientsList = document.getElementById('ingredients-list');
            const stepsList = document.getElementById('steps-list');

            let originalData = {};

            // Function to make elements editable
            function makeEditable() {
                // Store original data
                originalData = {
                    recipeName: recipeName.innerText,
                    ingredients: Array.from(ingredientsList.children).map(li => li.innerText),
                    steps: Array.from(stepsList.children).map(div => div.innerText)
                };

                // Make recipe name editable
                recipeName.contentEditable = true;
                recipeName.classList.add('editing');

                // Make ingredients editable
                ingredientsList.classList.add('editing');
                Array.from(ingredientsList.children).forEach(li => {
                    li.contentEditable = true;
                });

                // Make steps editable
                stepsList.classList.add('editing');
                Array.from(stepsList.children).forEach(div => {
                    div.contentEditable = true;
                });

                // Show/hide buttons
                editBtn.style.display = 'none';
                deleteBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';
            }

            // Function to restore original data
            function restoreOriginal() {
                recipeName.innerText = originalData.recipeName;
                
                ingredientsList.innerHTML = '';
                originalData.ingredients.forEach(ingredient => {
                    const li = document.createElement('li');
                    li.innerText = ingredient;
                    ingredientsList.appendChild(li);
                });

                stepsList.innerHTML = '';
                originalData.steps.forEach(step => {
                    const div = document.createElement('div');
                    div.innerText = step;
                    stepsList.appendChild(div);
                });

                exitEditMode();
            }

            // Function to exit edit mode
            function exitEditMode() {
                recipeName.contentEditable = false;
                recipeName.classList.remove('editing');

                ingredientsList.classList.remove('editing');
                Array.from(ingredientsList.children).forEach(li => {
                    li.contentEditable = false;
                });

                stepsList.classList.remove('editing');
                Array.from(stepsList.children).forEach(div => {
                    div.contentEditable = false;
                });

                editBtn.style.display = 'inline-block';
                deleteBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
            }

            // Event Listeners
            editBtn.addEventListener('click', makeEditable);
            
            cancelBtn.addEventListener('click', restoreOriginal);

            saveBtn.addEventListener('click', function() {
                const updatedData = {
                    recipe_id: recipeId,
                    recipe_name: recipeName.innerText,
                    ingredients: Array.from(ingredientsList.children)
                        .map(li => li.innerText)
                        .join('\n'),
                    steps: Array.from(stepsList.children)
                        .map(div => div.innerText)
                        .join('\n')
                };

                fetch('update_recipe.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('บันทึกการแก้ไขเรียบร้อยแล้ว');
                        exitEditMode();
                    } else {
                        alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                });
            });

            deleteBtn.addEventListener('click', function() {
                deleteModal.style.display = 'block';
            });

            confirmDelete.addEventListener('click', function() {
                fetch(`delete_recipe.php?recipe_id=${recipeId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('ลบสูตรเรียบร้อยแล้ว');
                        window.location.href = 'myrecipes.html'; // กลับไปยังหน้ารายการสูตรของฉัน
                    } else {
                        alert('เกิดข้อผิดพลาดในการลบสูตร: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการลบสูตร');
                });
                deleteModal.style.display = 'none';
            });

            cancelDelete.addEventListener('click', function() {
                deleteModal.style.display = 'none';
            });

            // ปิด Modal เมื่อคลิกภายนอก
            window.addEventListener('click', function(event) {
                if (event.target == deleteModal) {
                    deleteModal.style.display = 'none';
                }
            });
        });
    </script>
